<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>not sid meier's Danmaku</title>
<meta name="description" content="">

<style><!--
body { margin:0; display:flex; justify-content:center; align-items:stretch; background-color: #103148; }
body .center { width:512px; padding-top:40px; }
canvas { margin:0; width:512px; height:512px; image-rendering: optimizeSpeed; image-rendering:-moz-crisp-edges; image-rendering:-webkit-optimize-contrast; image-rendering:optimize-contrast; image-rendering:pixelated; -ms-interpolation-mode:nearest-neighbor; border:0; box-shadow:0 0 10px #000; }
div.buttons { display:flex; padding-top:10px }
div.buttons div { flex-grow:1; background:#125; font-family:verdana; font-size:9pt; cursor:pointer; color:#77b; text-align:center; border:outset 1px #345; }
* { -webkit-touch-callout:none; -webkit-user-select:none; -khtml-user-select:none; -moz-user-select:none; -ms-user-select:none; user-select:none; }
--></style>
</head>
<body>
<div class="center">
<canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
<script type="text/javascript">
    var canvas=document.getElementById("canvas");
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
    var Module={};
    Module.canvas=canvas;
</script>
<script async type="text/javascript" src="md.js"></script>
<script>
    // key blocker. prevent cursor keys from scrolling page while playing cart.
    function onKeyDown_blocker(event) {
        event = event || window.event;
        var o = document.activeElement;
        if (!o || o == document.body || o.tagName == "canvas")
            if ([32, 37, 38, 39, 40].indexOf(event.keyCode) > -1)
                if(event.preventDefault)
                    event.preventDefault();
    }
    document.addEventListener('keydown', onKeyDown_blocker, false);
</script>
<div class="buttons">
<div onclick="Module.pico8Reset();">Reset</div>
<div onclick="Module.pico8TogglePaused();"> Pause</div>
<div onclick="Module.requestFullScreen(true, false);">Fullscreen</div>
<div onclick="Module.pico8ToggleSound();">Sound</div>
</div>
</div>
</div>
</body>
</html>
